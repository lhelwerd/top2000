name: Publish web application with Wiki data
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.12.0]
        python-version: [3.14.2]
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/cache@v5.0.1
        with:
          path: |
            node_modules/.cache/webpack/
            wiki*.html
          key: publish-${{ hashFiles('fields.toml') }}

      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.6
        with:
          version: "0.9.17"
      - name: Install dependencies for build/validate
        run: |
          uv venv .venv
          uv sync --group validate
      - name: Collect data
        run: |
          source .venv/bin/activate
          python -m top2000 wiki json
      - name: Validate schema
        run: |
          source .venv/bin/activate
          ./validate_schema.sh
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build Web application
        run: |
          npm install
          OUTPUT_PUBLIC_PATH="$GITHUB_PAGES_URL" npm run build
      - name: Archive Web application distribution
        uses: actions/upload-artifact@v6.0.0
        with:
          name: top2000-app
          path: dist
  publish:
    if: ${{ github.event_name == 'push' }}
    concurrency:
      group: "publish"
      cancel-in-progress: false
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Collect Web application distribution
        uses: actions/download-artifact@v7.0.0
        with:
          name: top2000-app
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
